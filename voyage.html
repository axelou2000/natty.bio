<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voyages d'une Influenceuse</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="header-container"></div>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => document.getElementById("header-container").innerHTML = data);
  </script>


  <div class="container">
    <h1>Explorez le monde avec moi 🌍✈️</h1>
    <p>Découvrez mes destinations de rêve, mes conseils de voyage et mes expériences uniques à travers le monde.</p>
    <img src="voyage1.jpg" alt="Plage paradisiaque">
    <img src="voyage2.jpg" alt="Ville magnifique">
    <img src="voyage3.jpg" alt="Paysage naturel">
    <p class="cta">Suivez mes aventures sur Instagram et partagez vos voyages avec #VoyageAvecMoi !</p>
  </div>
</body>

<div id="footer-container"></div>
<script>
  fetch("footer.html")
    .then(response => response.text())
    .then(data => document.getElementById("footer-container").innerHTML = data);
</script>

</html>
